apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-cloudant-service
  labels:
    app: {{ .Release.Name }}-app
    tier: database
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.global.cloudantPort }}
    targetPort: {{ .Values.global.cloudantPort }}
    protocol: TCP
    name: {{ .Release.Name }}-cloudant-service
  selector:
    app: {{ .Release.Name }}-app
    tier: database
