apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-web-deployment
  labels:
    app: liberty-starter
    tier: frontend
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: liberty-starter
        tier: frontend
    spec:
      containers:
      - name: {{ .Chart.Name }}-web
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.internalPort }}
        env:
        - name: CLOUDANT_USER
          valueFrom:
            secretKeyRef:
              name: {{ .charts.Name }}-secrets
              key: cloudant-username
        - name: CLOUDANT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: cloudant-password
        - name: CLOUDANT_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Chart.Name }}-configmap
              key: cloudant-host
        - name: CLOUDANT_PORT
          valueFrom:
              configMapKeyRef:
                 name: {{ .Chart.Name }}-configmap
                 key: cloudant-port
